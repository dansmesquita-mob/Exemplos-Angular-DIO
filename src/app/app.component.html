<h1 appMarcaTexto cordeFundo="red" cordoTexto="yellow" class="text-success text-center">Live Angular Diretivas</h1>

<div 
  [ngStyle]="{ background: count < 5 ? 'red' : 'green'}"
  [ngClass]="{custom: count > 5}"
  >
  <h2 class="text-center">Contador: {{ count }}</h2>
</div>

<!-- Diretivas Estruturais -->
<h2 *ngIf="count > 7; else menor ">O contador passou de 7</h2>

<ng-template #menor>
  <h2> O contador é menor que 7</h2>
</ng-template>


<!-- semelhante ao switch case -->

<ul [ngSwitch]="count" class="list-group mx-auto col-3">
  <li 
  class="list-group-item"
  *ngSwitchCase="3"
  >É igual a 3</li>
  <li 
  class="list-group-item"
  *ngSwitchCase="5"
  >É igual a 5</li>
  <li 
  class="list-group-item"
  *ngSwitchCase="8"
  >É igual a 8</li>
  <li 
  class="list-group-item"
  *ngSwitchDefault
  >Esse é o default</li>
</ul>
